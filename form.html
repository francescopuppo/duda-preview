<html>

<head>
    <title>Duda Preview</title>
    <meta content="noindex, nofollow" name="robots">
    <!-- Include jQuery library and file here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <!-- Include CSS file here -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="logo">
    <img src="https://www.spotzer.com/wp-content/uploads/2017/08/spotzer-white-logo.png"></img>
</div>
    <div id="main">
        <h1>Duda Preview</h1>
        <form id="form" method="post" name="form">
            <label>Duda ID</label>
            <input class="name" type="text" name="dudaid" id="dudaid">
            <br/>
            <label>Device</label>
            <select id="device">
                <option value="mobile">Mobile</option>
                <option value="tablet">Tablet</option>
                <option value="desktop">Desktop</option>
            </select>
            <br/>
            <input class="submit" id="submit" type="submit" value="Go to Preview">
        </form>
    </div>
</body>

</html>
